<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift for rani</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background: black;
            color: white;
            font-family: "Poppins", sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 40px;
            margin-top: 50px;
        }

        /* Big Message */
        .big-msg {
            font-size: 45px;
            font-weight: bold;
            display: none;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .red { color: red; }

        /* Button */
        button {
            padding: 15px 35px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background: red;
            color: white;
            border-radius: 10px;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background: darkred;
            transform: scale(1.1);
        }

        /* Typing Animation */
        .typing {
            
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(30) forwards, blink 0.6s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Floating Hearts */
        .heart {
            position: fixed;
            bottom: -20px;
            color: red;
            font-size: 20px;
            animation: floatUp 5s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
        }
    </style>
</head>

<body>

 

    <h1 id="giftHeading">üéÅ Gift Inside</h1>

    <!-- Music -->
    <audio id="bgMusic" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <!-- Button -->
    <button class="open-btn">Open the Gift</button>

    <!-- Hidden Message -->
    <h1 class="big-msg" id="loveMessage">
        <span class="typing">I <span class="red">Love</span> You ‚ù§Ô∏è <br> Rani</span><br>
        <img src="./img.jpg" alt="Love" width="320" style="margin-top:20px;border-radius:15px;">
    </h1>

<script>
    const btn = document.querySelector(".open-btn");
    const message = document.getElementById('loveMessage');
    const music = document.getElementById('bgMusic');
    const heading = document.getElementById('giftHeading');

    btn.addEventListener("click", () => {
        message.style.display = "block";
        music.play();
        btn.style.display = "none";
        heading.innerText ='‚ù§Ô∏è Welcome to My Heart ‚ù§Ô∏è';
        spawnHearts();
    });

    /* Floating Hearts Generator */
    function spawnHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.fontSize = (20 + Math.random() * 40) + "px";
            document.body.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 5000);
        }, 300);
    }
</script>

</body>
</html>
