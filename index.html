<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Inside</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 80px;
        }
       
        h1 {
            font-size: 40px;
        }
        .big-msg {
            font-size: 60px;
            font-weight: bold;
            display: none;
        }
        .red {
            color: red;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: black;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <h1>üéÅ Gift Inside</h1>

    <!-- üéµ Hidden Music -->
    <audio id="bgMusic">
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <button class="open-btn">Open the Gift</button>

    <h1 class="big-msg" id="loveMessage">
        I <span class="red">Love</span> You ‚ù§Ô∏è Rani <img width="250px" src="./img.jpg" alt="Love image">
    </h1>

    <script>
        const btn = document.querySelector(".open-btn");
        const message = document.getElementById('loveMessage');
        const music = document.getElementById('bgMusic');

        btn.addEventListener("click", () => {
            message.style.display = "block";   
            music.play();   // üéµ Play music when button clicked
            btn.style.display  = 'none';
        });
    </script>

</body>
</html>
